<!doctype html>
<html>
	<head>
	</head>
		<link rel='stylesheet' type='text/css' href='/css/style.css'>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js'></script>
		<script src='///cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
		<script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
		<script src='/js/router/router.js'></script>
		<script src='/js/view/login.js'></script>
		<script src='/js/view/dashboard.js'></script>
		<script src='/js/view/bookslist_view.js'></script>
		<script src='/js/view/book_view.js'></script>
		<script src='/js/view/sidebar_view.js'></script>
		<script src='/js/app.js'></script>

		<script id='login' type='text/ractive'>
			<div id="wrapper1">
				<div class="login">
					<div class="loginTitle">
						Login
					</div>
					<div class="loginForm">
					<form on-submit='auth'>
							<input type="text" class="loginInput" placeholder="login...    ">
					</div>
					<div class="passwordTitle">
						Password
					</div>
					<div class="passwordForm">
						<input type="text" class="passwordInput" placeholder="Password...    ">
					</div>
					<div class="other">
							<input type='submit' on-click='auth'>
							</form>
					</div>
				</div>
			</div>
			</form>
		</script>

		<script id='dashboard' type='text/ractive'>
			<div id="wrapper">
				<div class='sideBar'>

				</div>
				<div class="mainCont">
					<div class="search">
							<input  class="searchDesign" placeholder="Search by books..." on-keyup='search'>
					</div>
					<div class='listData'>

					</div>
				</div>
			</div>
		</script>

		<script id="book" type="text/ractive">
		  {{#books}}
				<li>
					<div class="element" book_id="{{_id}}">
						<div class="image">
						</div>
						<div class="info">
							<p class="autor" on-click="show">
								{{name}}
							</p>
							<p class="ganre">
								{{author}}
							</p>
							<p class="year">
								year
							</p>
							<p class="discription">
								{{#if isPlanBook(_id, user.planBooks )}}
									Книга в планах к прочтению <u on-click='NoRead'>X</u>
								{{else}}
									<button on-click='wantToRead'>Хочу прочесть</button>
								{{/if}}
							</p>
						</div>
					</div>
				</li>
		  {{/books}}
		</script>

		<script id="sidebar" type="text/ractive">
			{{#token}}
				<div class="proFile">
					<div class="proFileTitle">
						ProFile
					</div>
					<div class="proFileCont" on-click='signout'>
						<button type="button" class="proBut">Exit</button>
					</div>
				</div>
				<div class="myData">
					<div class="myDataTitle">
						My Books
					</div>
					<div class="myDataCont">
						{{#planBooks}}
							<li>{{planBooksObject[this].name}} <u on-click="NoReadP" book_id="{{this}}">X</u></li>
						{{/planBooks}}
					</div>
				</div>
				<div class="bookNews">
					<div class="bookNewsTitle">
						Book News
					</div>
					<div class="bookNewsCont">
					</div>
				</div>
			{{else}}
				<a href='#login'>Войти</a>
			{{/token}}
		</script>

		<script id="book_view" type="text/ractive">
			<div>
				Книга: 
				{{name}}
			</div>
		</script>

		<script id="bookslist_view" type="text/ractive">
				Книги: 
				<ul>{{>books}}</ul>
		</script>

	<body>

	</body>
</html>
