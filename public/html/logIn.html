<html>
	<head>
		<title>
			Login
		</title>
			<link rel="stylesheet" type="text/css" href="../css/style.css">
		</head>
	<body>
		<div id="wrapper2">
			<div class="myLogo"><img src="../image/books/logo.png"></div>
			<div class="backLogin"></div>
			<div class="login">
				<div class="loginTitle">
					Login
				</div>
				<div class="loginForm">
				<form>
						<input type="text" class="loginInput" placeholder="Enter your login...    ">
						</input>
				</div>
				<div class="passwordTitle">
					Password
				</div>
				<div class="passwordForm">
						<input type="text" class="passwordInput" placeholder="Enter your password...    ">
						</input>
				</form>
				</div>
				<div class="other">
						<button type="button" class="logBut">Login</button>
				</div>
				<div class="myOr">
					OR
				</div>
				<div class="altLogIn"><img src="../image/books/vk.png"></div>
			</div>
		</div>
	</body>
</html>
