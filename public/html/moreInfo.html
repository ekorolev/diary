<html>
	<head>
		<title>
			Читательский дневник
		</title>
			<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<div id="wrapper">
			<div class="backFadeSideBar"></div>
			<div class="sideBar">
				<div class="proFile">
					<div class="backProFileTitle"></div>
					<div class="proFileTitle">
						ProFile
					</div>
					<div class="proFileCont">
						<button type="button" class="proBut">Exit</button>
					</div>
				</div>
				<div class="myData">
					<div class="backMyDataTitle"></div>
					<div class="myDataTitle">
						My Books
					</div>
					<div class="myDataCont">
					</div>
				</div>
				<div class="bookNews">
					<div class="backbookNewsTitle"></div>
					<div class="bookNewsTitle">
						Book News
					</div>
					<div class="bookNewsCont">
					</div>
				</div>
			</div>
			<div class="backFadeMainCont"></div>
			<div class="mainCont">
				<div class="backFadeSearch"></div>
				<div class="search">
						<input type="text" class="searchDesign" placeholder="Search by books...    ">

						<input type="image" class="searchImage">

				</div>
				<div class="moreInfoData">
					<div class="firstInfo">
						<div class="moreImage">
							<img src="../image/books/test_page.jpg" height="100%">
						</div>
						<div class="moreAbout">
							<p class="name1">
								Name
							</p>
							<p class="autor1">
								Autor
							</p>
							<p class="year1">
								Year
							</p>
							<p class="ganre1">
								Ganre
							</p>

					</div>
					<div class="moreDiscription">
						moreDiscription
					</div>
				</div>
			</div>
